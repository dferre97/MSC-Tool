<!doctype html>
<html lang="it">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<style>
			label { font-size: 12px; margin-bottom: 0px; color: white; }
			.form-col { background-color: #225588; }
			.h-100 { height: 100vh !important; }
			#status { position: absolute; background-color: rgba(0,0,0,0.7); color: white; }
			#cnvs { overflow: hidden; }
			.marg-btm-10 { margin-bottom: 10px; }
		</style>
	</head>
	<body class="h-100">
		<div class="container-fluid h-100">
			<div class="row h-100">
				<div class="col-md-9 p-0">
					<br>
					<canvas id='cnvs'></canvas>
				</div>
				<div class="col-md-3 form-col">
					<div class="container-fluid p-3">
						<div class="row">
							<div class="col">
								<form>
									<div class="form-group custom-form-group">
										<div class="btn-group custom-btn-group d-flex" role="group" aria-label="buttons">
											<button type="button" class="btn btn-warning w-100" onclick="reset_data(); draw();">Clear</button>
											<button type="button" class="btn btn-light w-100" onclick="draw();">Update</button>
										</div>
										
										<div class="form-row marg-btm-10">
											<div class="col">
												<label for="_protocols">Processes</label>
												<input class="form-control custom-form-control" type="number" id="_protocols" value="3">
											</div>
											<div class="col">
												<label for="_H">Levels</label>
												<input class="form-control custom-form-control" type="number" id="_H" value="10">
											</div>
											<div class="col">
												<label for="_ray">Ray</label>
												<input class="form-control custom-form-control" type="number" id="_ray" value="15">
											</div>
											<div class="col">
												<label for="_stroke">Stroke width</label>
												<input class="form-control custom-form-control" type="number" id="_stroke" value="2">
											</div>
										</div>
										<div class="form-row marg-btm-10">
											<div class="col">
												<label for="_sc">source color</label>
												<input class="form-control custom-form-control" type="text" id="_sc" value="#fff">
											</div>
											<div class="col">
												<label for="_tc">target color</label>
												<input class="form-control custom-form-control" type="text" id="_tc" value="#0f0">
											</div>
										</div>
										
										<div class="btn-group custom-btn-group btn-group-toggle d-flex marg-btm-10" data-toggle="buttons">
											<label onclick="changeEdgeStyle('solid');" class="btn btn-light w-100 active" for="solid" title="Solid">
												<input type="radio" name="edge_style" id="solid" checked>Solid
											</label>
											<label onclick="changeEdgeStyle('dashed');" class="btn btn-light w-100" for="dashed" title="Dashed">
												<input type="radio" name="edge_style" id="dashed">Dashed
											</label>
										</div>
										
										<div class="btn-group custom-btn-group btn-group-toggle d-flex marg-btm-10" data-toggle="buttons">
											<label onclick="changeMode('adding');" class="btn btn-light w-100" for="adding" title="Adding">
												<input type="radio" name="layout" id="adding" checked>Adding
											</label>
											<label onclick="changeMode('delete');" class="btn btn-light w-100" for="delete" title="Delete">
												<input type="radio" name="layout" id="delete">Delete
											</label>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<table class="table table-light table-bordered table-sm">
									<thead>
										<th class="text-center" colspan="2">Communication models</th>
									</thead>
									<tbody>
									  <tr>
										<th class="pl-3">asy</th>
										<td id="asy"></td>
									  </tr>
									  <tr>
										<th class="pl-3">pp</th>
										<td id="pp"></td>
									  </tr>
									  <tr>
										<th class="pl-3">C.O.</th>
										<td id="co"></td>
									  </tr>
									  <tr>
										<th class="pl-3">mb</th>
										<td id="mb"></td>
									  </tr>
									  <tr>
										<th class="pl-3">onen</th>
										<td id="onen"></td>
									  </tr>
									  <tr>
										<th class="pl-3">nn</th>
										<td id="nn"></td>
									  </tr>
									  <tr>
										<th class="pl-3">rsc</th>
										<td id="rsc"></td>
									  </tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<button type="button" class="btn btn-primary btn-block" onclick="dependency_graph()">Analyze MSC</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<footer>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
		<script src='cyclic.js'></script>
		<script src='msc.js'></script>
	</footer>
</html>
